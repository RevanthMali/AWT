<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Firebase App</title>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
    </div>
    <form>
      <label for="name">name:</label>
      <input type="text" id="name" name="name" /><br />
      <label for="age">age:</label>
      <input type="number" id="age" age="age" />
    </form>
    <br />
    <button onclick="writeUserData()">submit</button>

    <script type="module">

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";

      // TODO: Add SDKs for Firebase products that you want to use

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "key",
        authDomain: "myfirstapp-a9554.firebaseapp.com",
        projectId: "myfirstapp-a9554",
        storageBucket: "myfirstapp-a9554.appspot.com",
        messagingSenderId: "id",
        appId: "appId",
      };
      // Initialize Firebase

      const app = initializeApp(firebaseConfig);
      function writeUserData(id, name, age) {
        const db = getDatabase();
        set(ref(db, "users/" + id), {
          name: name,
          age: age,
        })
          .then((result) => {
            console.log("data written into database Successfully!");
          })
          .catch((err) => {
            console.log("Error writing data!");
          });

    </script>
  </body>

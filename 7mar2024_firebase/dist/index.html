<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase App</title>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
    </div>
    <form>
      <label for="id">Id:</label>
      <input type="number" id="id" name="id" /><br />
      <label for="name">name:</label>
      <input type="text" id="name" name="name" /><br />
      <label for="age">age:</label>
      <input type="number" id="age" age="age" />
    </form>
    <br/>
    <button  id="add">AddData</button>
    
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
      import { getFirestore, doc, getDoc, getDocs, collection , getDatabase } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "key",
        authDomain: "myfirstapp-a9554.firebaseapp.com",
        databaseURL: "https://myfirstapp-a9554-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myfirstapp-a9554",
        storageBucket: "myfirstapp-a9554.appspot.com",
        messagingSenderId: "504622055936",
        messagingSenderId: "504622055936",
        appId: "id"
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      id = document.getElementById("id").value();
      name = document.getElementById("name").value();
      age = document.getElementById("age").value();
      add = document.getElementById('add');
      function addData(){
        set(ref(db,'users/'),{
          name:{ID: id.value,name:name.value,age:age.value}})
          .then(()=>{
              alert("data added");
            })
            .catch(()=>{
              alert("error adding data!");
            });
          } 
          add.addEventListener('click',addData);
          
          </script>
  <script type="module" src="./bundle.js"></script>
  </body>
  </html>
